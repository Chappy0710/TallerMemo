    <body>

        <header class="header">
            <nav class="nav">
                <a href="TallerIndex.html" class="logo nav-link" href="index.html"> Taller Memo </a>
                <ul class="nav-menu">
                    <li class="nav-menu-item"><a class="nav-menu-link nav-link" href="TallerIndex.html">&LeftTriangleBar;</a></li>
                    <li class="nav-menu-item"><a class="nav-menu-link nav-link" href="servicios.html">Servicios</a></li>

                    <li class="nav-menu-item"><a class="nav-menu-link nav-link" href="redes.html">Redes</a></li>
                </ul>
            </nav>
        </header>

        <section id="contenido">
            <br>
            <br>
            <br>
            <form id="contact-form" novalidate="true" style="text-align:center;" >
                <div class="form-group"><!-- <label for="reasonNodePath">Seleccione un motivo <sup>*</sup></label> --> 
                    <select id="reasonNodePath" data-pristine-required-message="Seleccione un motivo" required="">
                        <option value="">Seleccione un motivo *</option>
                        <option value="Aclaraciones">Aclaraciones</option>
                        <option value="Cotización">Cotización</option>
                        <option value="Información de servicios">Información general</option>
                        <option value="Quejas">Quejas</option>
                    </select>

                    <br>

                </div>
                <br>

                <div class="form-group"><!-- <label for="firstName">Nombre*</label> --> 
                    <input type="text" name="firstName" id="firstName" placeholder="Nombre *" 
                           data-pristine-required-message="El nombre es obligatorio" minlength="3" 
                           data-pristine-minlength-message="El nombre debe tener al menos 3 caracteres" required="">
                </div>

                <br>

                <div class="form-group"><!-- <label for="lastName">Apellidos*</label> --> 
                    <input type="text" name="lastName" id="lastName" placeholder="Apellidos *" 
                           data-pristine-required-message="El apellido es obligatorio" minlength="3" 
                           data-pristine-minlength-message="El apellido debe tener al menos 3 caracteres" required="">
                </div>

                <br>

                <div class="form-group"><!-- <label for="emailId">Email*</label> --> 
                    <input type="email" name="emailId" id="emailId" placeholder="Email *" 
                           data-pristine-required-message="El email es obligatorio" 
                           data-pristine-email-message="Este campo requiere una dirección de email válida" required="">
                </div>

                <br>

                <div class="form-group"><!-- <label for="phone">Teléfono*</label> --> 
                    <label></label><input type="tel" name="tel" placeholder="telefono: "><br/> 
                </div>
                <br>

                <div class="form-group"><!-- <label for="comments">Introduce tu mensaje*</label> --> 
                    <textarea rows="8" cols="80" name="comments" id="comments" placeholder="Por favor, compártanos sus comentarios. *" 
                              data-pristine-required-message="El mensaje es obligatorio" minlength="3" 
                              data-pristine-minlength-message="El mensaje debe tener al menos 3 caracteres" required=""></textarea>
                </div>
                <br>

                <div class="form-group"><div class="inline-label"><input type="checkbox" id="privacy" name="privacy" 
                                                                         data-pristine-required-message="Debes de aceptar el Aviso de Privacidad" 
                                                                         required=""> <label for="privacy">He leído y acepto el <a href="/legal/consentimiento-informado" 
                                                                                  class="color-blue">Consentimiento Informado</a> y el 
                            <a href="/legal/aviso-de-privacidad" class="color-blue">Aviso de Privacidad</a> <sup>*</sup></label>
                    </div>
                </div>
                <br>

                <button 
                    id="submitbtn" type="submit" class="btn btn-red">Enviar
                </button>
                <br>
                <br>
                <br>

                <br>
            </form>

            <footer class="footer">Derechos reservados por Taller Memo & Chappy.Inc</footer>
        </section>
    </body>
</html>
